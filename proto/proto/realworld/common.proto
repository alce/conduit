syntax = "proto3";

package realworld;

option go_package = "conduit/pb/realworld";
option java_package = "com.realworld";
option java_multiple_files = true;

message Profile {
  string username = 1;
  string bio = 2;
  string image = 3;
  bool following = 4;
}

message User {
  string token = 1;
  string username = 2;
  string email = 3;
  string bio = 4;
  string image = 5;
}
